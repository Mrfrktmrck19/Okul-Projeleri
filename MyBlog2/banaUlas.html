    <div class="sosyal">
      <span class="sosyal-ok shadow"><i class="fas fa-angle-down"></i></span>
      <ul class="shadow" id="sosyal-ul">
        <li class="sosyal-item"><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
        <li class="sosyal-item"><a href="#" class="github"><i class="fab fa-github"></i></a></li>
        <li class="sosyal-item"><a href="#" class="gplus"><i class="fab fa-google-plus-g"></i></a></li>
        <li class="sosyal-item"><a href="#" class="insta"><i class="fab fa-instagram"></i></a></li>
        <li class="sosyal-item"><a href="#" class="face"><i class="fab fa-facebook"></i></a></li>
      </ul>
    </div>
    <main>
      <div class="container main mt-5">
        <div class="bana-ulas-form">
          <div>
            <p class="bana-ulas-icon"><i class="far fa-envelope-open"></i></p>
          </div>
            <form>
                <div class="form-group">
                  <label for="isim">İsim</label>
                  <input type="text" class="form-control" id="isim" placeholder="İsminiz..">
                </div>
                <div class="form-group">
                  <label for="soyAd">Soyad</label>
                  <input type="text" class="form-control" id="soyAd" placeholder="Soyadınız..">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email'iniz..">
                </div>
                <div class="form-group">
                    <label for="konu">Konu</label>
                    <input type="text" class="form-control" id="konu" placeholder="Ulaşmak istediğiniz konu başlığı..">
                </div>
                <div class="form-group">
                    <label for="konuIcerik">İçerik</label>
                    <textarea class="form-control" id="konuIcerik" rows="3" placeholder="Konunun içeriğini girin.."></textarea>
                </div>
                <button type="submit" class="btn btn-primary float-right">Gönder</button>
              </form>
        </div>
      
    </main>
